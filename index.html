<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>简易文字备忘录（最多10条）</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
    }
    h1 { margin: 0 0 10px; font-size: 22px; }
    .hint { color: #666; font-size: 13px; margin-bottom: 16px; }
    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 14px;
    }
    .toolbar {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      background: #007aff;
      color: #fff;
    }
    button.secondary {
      background: #e5e5ea;
      color: #333;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .counter { font-size: 12px; color: #888; }
    .list {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 16px;
    }
    .item {
      background: #fafafa;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .item-text {
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #666;
      gap: 8px;
      flex-wrap: wrap;
    }
    .item-buttons {
      display: flex;
      gap: 6px;
    }
    .tag {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #e5f3ff;
      color: #0366d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>文字备忘录（最多 10 条）</h1>
    <div class="hint">在下面粘贴文字，点击“保存为一条信息”。会自动保留最近 10 条历史，可一键复制。</div>

    <textarea id="input" placeholder="在这里粘贴或输入文字..."></textarea>

    <div class="toolbar">
      <div>
        <button id="saveBtn">保存为一条信息</button>
        <button id="clearAllBtn" class="secondary">清空全部</button>
      </div>
      <div class="counter">
        当前已保存：<span id="count">0</span> / 10 条
      </div>
    </div>

    <div class="list" id="list"></div>
  </div>

  <script>
    const STORAGE_KEY = 'simple_text_notes_v1';
    const MAX_ITEMS = 10;
    const inputEl = document.getElementById('input');
    const saveBtn = document.getElementById('saveBtn');
    const clearAllBtn = document.getElementById('clearAllBtn');
    const listEl = document.getElementById('list');
    const countEl = document.getElementById('count');

    function loadNotes() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

    function saveNotes(notes) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
    }

    function render() {
      const notes = loadNotes();
      countEl.textContent = notes.length;
      listEl.innerHTML = '';

      if (!notes.length) {
        listEl.innerHTML = '<div style="color:#999;font-size:13px;">还没有保存任何信息。</div>';
        return;
      }

      notes.forEach((note, idx) => {
        const div = document.createElement('div');
        div.className = 'item';

        const textDiv = document.createElement('div');
        textDiv.className = 'item-text';
        textDiv.textContent = note.text;

        const footer = document.createElement('div');
        footer.className = 'item-footer';

        const meta = document.createElement('div');
        meta.textContent = new Date(note.time).toLocaleString();

        const tag = document.createElement('span');
        tag.className = 'tag';
        tag.textContent = `第 ${notes.length - idx} 条（最新在上）`;

        meta.appendChild(document.createTextNode(' '));
        meta.appendChild(tag);

        const btns = document.createElement('div');
        btns.className = 'item-buttons';

        const copyBtn = document.createElement('button');
        copyBtn.textContent = '复制';
        copyBtn.className = 'secondary';
        copyBtn.onclick = async () => {
          try {
            await navigator.clipboard.writeText(note.text);
            copyBtn.textContent = '已复制';
            setTimeout(() => (copyBtn.textContent = '复制'), 1200);
          } catch {
            alert('复制失败，可以手动选中后复制。');
          }
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = '删除';
        delBtn.className = 'secondary';
        delBtn.onclick = () => {
          const curr = loadNotes();
          curr.splice(idx, 1);
          saveNotes(curr);
          render();
        };

        btns.appendChild(copyBtn);
        btns.appendChild(delBtn);

        footer.appendChild(meta);
        footer.appendChild(btns);

        div.appendChild(textDiv);
        div.appendChild(footer);
        listEl.appendChild(div);
      });
    }

    saveBtn.onclick = () => {
      const text = inputEl.value.trim();
      if (!text) {
        alert('请先输入或粘贴一段文字。');
        return;
      }
      let notes = loadNotes();
      // 最新的放最前面
      notes.unshift({ text, time: Date.now() });
      if (notes.length > MAX_ITEMS) {
        notes = notes.slice(0, MAX_ITEMS);
      }
      saveNotes(notes);
      inputEl.value = '';
      render();
    };

    clearAllBtn.onclick = () => {
      if (confirm('确定要清空所有历史信息吗？')) {
        localStorage.removeItem(STORAGE_KEY);
        render();
      }
    };

    render();
  </script>
</body>
</html>
